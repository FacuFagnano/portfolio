            <div class="row pt-5">
                <div class="col-12">
                    <h1>¡Trabajemos juntos!</h1>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12 col-sm-6">
                    <h2>Para más detalles sobre mi trabajo podés ver mi <a
                            href="https://ar.linkedin.com/in/facundo-dami%C3%A1n-fagnano-10462a175"

                                    placeholder="NOMBRE">
                            </div>
                            <div class="col-12 col-sm-6 form-group">
                                <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" required
                                    placeholder="EMAIL">
                            </div>
                            <div class="col-12 form-group">
                                <input type="text" name="txtArea" id="txtArea" class="form-control" required
                                    placeholder="ASUNTO">
                            </div>
                            <div class="col-12 form-group">
                                <textarea name="txtMensaje" id="txtMensaje" rows="7" class="form-control"
                                    placeholder="MENSAJE" required></textarea>
                            </div>
                        </div>
                        <div class="row py-2 text-center">
                            <div class="col-12">
                                <input type="submit" name="btnEnviar" value="ENVIAR" class="btn">
                            </div>
                        </div>
                    </form>
